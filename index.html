<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Autoreg</title>
  <link rel="stylesheet" href="fonts/stylesheet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <div class="wrapper">
    <div class="wrapper-top">
      <header>
        <div class="logo">
          AUT <span>O</span> REG
        </div>
        <nav class="nav">
          <ul>
            <li><a href="index.html" class="bordered">Проверка</a></li>
            <span>|</span>
            <li><a href="bd.html">База данных</a></li>
          </ul>
        </nav>
      </header>
      <section class="main">
        <div class="main-left">
          <div class="main-photo">
            <div class="main-photo-img">
              <svg class="loader" style="display: none;" version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                  <path fill="#fff" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                    <animateTransform 
                        attributeName="transform" 
                        attributeType="XML" 
                        type="rotate"
                        dur="1s" 
                        from="0 50 50"
                        to="360 50 50" 
                        repeatCount="indefinite" />
                </path>
              </svg>
              <span class="auto"></span>
              <img src="#" alt="car" id="img" style="display: none;">
            </div>
          </div>
          <div class="main-download-btn">
            <form id="main-form" name="uploader" enctype="multipart/form-data">
              <label>
                <input name="image" type="file" accept="image/*" style="display:none;">
                <span id="download-photo"><img src="img/down-arrow.png">Загрузить фото</span>
              </label>
            </form>
          </div>
        </div>
        <div class="main-right">
          <div class="main-description">
            <p>Номер: <span id="number"></span></p>
            <p>Автомобиль: <span id="name"></span></p>
            <div class="respond" style="display: none;">
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <p class="copyright">Copyright © 2019</p>
    </footer>
  </div>
  <div id="notes">
    <div class="note-item" data-type="info" role="alert">
      <div class="note-item-text">Announcement</div>
      <button class="note-item-btn" role="button" aria-label="Скрыть"></button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
